<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/mazmoz.css">
    <title>ماضی و مضارع</title>
</head>
<body>
    
    <input type="text" class="col-6" value="ذهب">

    <div id="filter" class="w-100">
        <select id="firstSelect" class="col-2">
            <option selected></option>            
            <option>غائب</option>
            <option>مخاطب</option>
            <option>متكلّم</option>
        </select>
        <select class="col-2">
            <option selected></option>            
            <option>مذكر</option>
            <option>مؤنث</option>
        </select>
        <select class="col-2">
            <option selected></option>            
            <option class="changer">مفرد</option>
            <option class="changer">مثني</option>
            <option class="changer">جمع</option>
        </select>
        <select class="col-2">
            <option selected></option>
            <option>ماضي</option>
            <option>مضارع</option>
        </select>

        <br>

        <button class="col-2 find">تجد</button>
        <button class="col-2 randomize">عشوائيا</button>
    </div>



    <div id="result" class="col-6 mx-auto mt-5"><p class="resultValue"></p></div>

    <script src="js/mazmoz.js"></script>
</body>
</html>
